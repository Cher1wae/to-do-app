<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegant To-Do List</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app-container">
        <h1 id="hg">My To-Do List</h1>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="What do you need to do?" />
            <button id="addTaskBtn" disabled>Add Task</button>
        </div>

        <ul id="taskList" class="task-list">

            <p id="emptyMessage">Add a task for it to be displayed here!</p>

            <!-- Tasks will be dynamically inserted here -->
        </ul>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init('fNWOlsFJVdu_fNr1k');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
    <!-- <script src="./cherishMain.js"></script> -->
</body>

</html>
